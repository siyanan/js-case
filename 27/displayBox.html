<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 100%;
            height: 40px;
            display: -webkit-box;
        }

        ul li {
            line-height: 40px;
            height: 40px;
            text-align: center;
            color: #fff;
            font-size: 20px;
            border: #000 1px solid;
            -webkit-box-flex: 1;
        }
    </style>
</head>
<body>
<ul>
    <li style="background: red;">A</li>
    <li style="background: yellow;">B</li>
    <li style="background: green;">C</li>
    <li style="background: pink;">D</li>
</ul>
</body>
</html>
