<style type="text/css">
div{
width:100px;
height:100px;
background:red;
float:left;
margin:10px;
}
</style>
<script type="text/javascript">
window.onload=function(){
	var oDiv=document.getElementsByTagName('div');
	var i=0;
	while(i<oDiv.length){
		oDiv[i].onclick=function(){
			alert(i);
		}
		i++;
	}
}
</script>
