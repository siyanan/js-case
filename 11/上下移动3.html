<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var aBtn = oBox.getElementsByTagName('a');
	
	for(var i = 0; i < aBtn.length; i++){
		if(i%2 == 0){
			aBtn[i].onclick = function(){
				var obj = this.parentNode;
				var oPrev = obj.previousElementSibling || obj.previousSibling;
				if(obj == oBox.children[0]){
					alert('已经到第一个了');	
					return;
				}    
				oBox.insertBefore(obj,oPrev);	
			}	
		}else{
			aBtn[i].onclick = function(){
				var obj = this.parentNode;
				var oNext = obj.nextElementSibling || obj.nextSibling;
				var oNext1 = oNext.nextElementSibling || oNext.nextSibling;
				if(obj == oBox.children[oBox.children.length - 1]){
					alert('已经到最后了');	
					return;
				}
				oBox.insertBefore(obj,oNext1);	
			}
		}
	} 
}
</script>
</head>

<body>
<ul id="box">
    <li><a href="javascript:;">上移</a>111111<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>222222<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>333333<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>444444<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>555555<a href="javascript:;">下移</a></li>
    <li><a href="javascript:;">上移</a>666666<a href="javascript:;">下移</a></li>
</ul>
</body>
</html>
