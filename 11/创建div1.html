<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div {
	width: 100px;
	height: 100px;
	background: red;
}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var oH3 = document.createElement('h3');
	oH3.innerHTML = '我是一个H3标签';
	oBox.appendChild(oH3);
}
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
