<script type="text/javascript">
window.onload=function(){
	var aInput=document.getElementsByTagName('input');
	aInput[0].onclick=function(){
		//判断按钮状态是否被选中
		if(this.checked==true){//如果按钮是选中状态,所有的按钮都选中
			for(var i=1;i<aInput.length;i++){
				aInput[i].checked=true;
			}
		}else{//如果按钮是未被选中状态,所有的按钮都不被选中
			for(var i=1;i<aInput.length;i++){
				aInput[i].checked=false;
			}
		}
	}
}
</script>
  </head>
  
  <body>
    <input type="checkbox">
    <hr>
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
  </body>
</html>
