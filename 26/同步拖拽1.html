<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="div"></div>
<script>
    var oDiv = document.getElementById('div');

   window.onstorage = function(){
//       console.log(typeof localStorage.dragMessage);//string;
      var json = JSON.parse(localStorage.dragMessage);

       oDiv.style.left = json.left + 'px';
       oDiv.style.top = json.top + 'px';

   }
</script>
</body>
</html>
