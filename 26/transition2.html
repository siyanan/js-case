<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 1s ease, height 2s linear, opacity 3s ease-in;
        }

        #div:hover {
            width: 500px;
            height: 300px;
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="div"></div>
</body>
</html>
