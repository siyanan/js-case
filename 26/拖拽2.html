<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 200px;
            height: 200px;
            border: #000 2px dashed;
            margin: 100px auto;
            text-align: center;
            line-height: 200px;
            display: none;
        }
    </style>
</head>
<body>
<div id="div">
    请将文件拖到此处
</div>
<script>
    var oDiv = document.getElementById('div');
    var timer = null;

    document.ondragover = function(){
        clearTimeout(timer);
        oDiv.style.display = 'block';

        timer = setTimeout(function(){
            oDiv.style.display = 'none';
        },100);
    }
</script>

</body>
</html>
