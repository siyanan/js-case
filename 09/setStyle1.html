<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	background: red;
}
</style>
<script>
//{width: '200px',height: '200px',background: 'green'}
function setStyle(obj,json){
	for(var name in json){
		obj.style[name] = json[name];	
	}
}
window.onload = function(){
	var oBox = document.getElementById('box');
	
	oBox.onclick = function(){
		setStyle(oBox,{
			width: '200px',
			height: '400px',
			background: 'green'	
		});	
	}
}
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
