<!doctype html>

<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
var str = 'welcome to china';
//Welcome To China
var arr = str.split(' ');
var arr2 = [];
//[welcome,to,china]
for(var i = 0; i < arr.length; i++){
	var newStr = arr[i].charAt(0).toUpperCase() + arr[i].substring(1);
	arr2.push(newStr);
}
alert(arr2.join(' '));
</script>
</head>
