<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
* {
	margin: 0;
	padding: 0;
}
#box {
	width: 400px;
	height: 300px;
	border: #000 1px solid;
	margin: 100px auto;
	position: relative;
}
#box1 {
	width: 100%;
	height: 40px;
	line-height: 40px;
	text-align: center;
	background: #ccc;
	color: #000;
	position: absolute;
	left: 0;
	bottom: 0;
}

#box2 {
	width: 100px;
	height:40px;
	text-align: center;
	line-height:40px;
	background: #ccc;
	color: #000;
	position: absolute;
	right:0;
	top: 0;
}
</style>
</head>

<body>
<div id="box">
	<p id="box1">5秒后开始拍卖</p>
    <h4 id="box2">即将拍卖</h4>
</div>
</body>
</html>
