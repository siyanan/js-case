<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	background: red;
}
</style>
<script>
'use strict'
window.onload = function(){
	var oBox = document.getElementById('box');
	oBox.onclick = function(){
		with(oBox.style){
			width = '200px';
			height = '200px';
		}	
	}
}
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
