<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oTxt = document.getElementById('txt');
	var oBtn1 = document.getElementById('btn1');
	
	oBtn1.onclick = function(){
		oTxt.value = 1;	
	}
}
</script>
</head>

</body>
