<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100%;
	height: 400px;
	background: black;
	color: #fff;
	font-size: 40px;
	text-align: center;
	line-height: 400px;
}
</style>
<script>
function addZero(n){
	return n < 10 ? '0' + n :  '' + n;
 }
window.onload = function(){
	var oBox = document.getElementById('box');
	clock();
	setInterval(clock,1000);
	function clock(){
		var oDate = new Date();
		var oYear = oDate.getFullYear();
		var oMon = oDate.getMonth();
		var oDay = oDate.getDate();
		var oHour = oDate.getHours();
		var oMin = oDate.getMinutes();
		var oSec = oDate.getSeconds();
		var oWeek = oDate.getDay();
		if(oWeek == 0)oWeek = '星期日';
		if(oWeek == 1)oWeek = '星期一';
		if(oWeek == 2)oWeek = '星期二';
		if(oWeek == 3)oWeek = '星期三';
		if(oWeek == 4)oWeek = '星期四';
		if(oWeek == 5)oWeek = '星期五';
		if(oWeek == 6)oWeek = '星期六';
		
		oBox.innerHTML = oYear + '年' + addZero(oMon + 1) + '月' + addZero(oDay) + '日' + addZero(oHour) + '时' + addZero(oMin) + '分' + addZero(oSec) + '秒' + oWeek;	
	} 
}
</script>
</head>

<body>
<div id="box">xx年xx月xx日 xx时xx分xx秒 星期xx</div>
</body>
</html>
