<!doctype html>

<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//求出本月有多少天，假设本月就是10月;
var oDate = new Date();
//getMonth()返回值是 0（一月） 到 11（十二月） 之间的一个整数
oDate.setMonth(oDate.getMonth() +1);//11月份;
oDate.setDate(0);//10月的最后一天;
alert(oDate.getDate());
</script>
</head>
