<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	background: red;	
}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	
	oBox.onclick = function(){
		oBox.style.cssText = 'width:200px;height: 200px;background: green;';	
		alert(oBox.style.cssText);
	}
}
</script>
</head>

<body>
<div id="box"></div>
</body>
</html>
