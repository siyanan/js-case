<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oBtn = document.getElementById('btn');
	var count = 5;
	oBtn.onclick = function(){
		count--;
		oBtn.value = count + '秒后重新发送';	
	}
}
</script>
</head>

<body>
<input type="button" value="点击发送验证码" id="btn" />
</body>
</html>
