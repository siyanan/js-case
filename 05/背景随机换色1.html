<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 200px;
				height: 200px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			function rnd(m) {
				return parseInt(Math.random() * m);
			};
			window.onload = function() {
				var oBox = document.getElementById('box');
				oBox.onclick = function() {
					var r = rnd(256);
					var g = rnd(256);
					var b = rnd(256);
					this.style.background = 'rgb(' + r + ',' + g + ',' + b + ')';
				};
			};
		</script>
	</head>

	<body>
		<div id="box"></div>
	</body>

</html>
