<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function addZero(n){
				if (n<10) {
					return '0'+n;
				} else{
					return ''+n;
				}
			}
			function findInArr(n,arr){
				for (var i=0;i<arr.length;i++) {
					if(arr[i]==n)return true;
				}
				return false;
			}
			function rnd(n,m){
				return parseInt(Math.random()*(m-n)+n);
			}
			var arr=[];
			for (var i=0;i<6;i++) {
				var n=addZero(rnd(1,34));
				if (findInArr(n,arr)==false) {
					arr.push(n);
				} else{
					alert('重复了');
					i--;
				}
			}
			document.write(arr);
		</script>
	</head>
	<body>
	</body>
</html>
