<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			function rnd(m){
				return parseInt(Math.random()*m);
			}
			window.onload=function(){
				var obox=document.getElementById('box');
				obox.onclick=function(){
					var r=rnd(256);
					this.style.background='rgb('+r+','+r+','+r+')';
				}
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
