<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width:200px;
				height: 200px;
				background: blue;
			}
		</style>
		<script type="text/javascript">
			function getStyle(obj,attr){
				if (obj.currentStyle) {
					alert(obj.currentStyle[attr]);
				} else{
					alert(getComputedStyle(obj,false)[attr]);
				}
			}
			window.onload=function(){
				var oBox=document.getElementById('box');
				oBox.onclick=function(){
					getStyle(oBox,'width');
				}
			}
		</script>
	</head>
	<body>
		<div id="box" style="width:400px;height:400px;background: green;"></div>
	</body>
</html>
