<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	background: red;
	position: absolute;
	left: 0;
	top: 0;
}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	document.onmousemove = function(ev){
		var oEvent = ev || event;	
		var oScrollL = document.documentElement.scrollLeft ||document.body.scrollLeft;
		var scrollT = document.documentElement.scrollTop || document.body.scrollTop;
		var l = oEvent.clientX - oBox.offsetWidth/2 + oScrollL;
		var t = oEvent.clientY - oBox.offsetHeight/2 + scrollT;
		oBox.style.left = l + 'px';
		oBox.style.top = t + 'px';
		//document.title = l + ' : ' + t;
	}
}
</script>
</head>

<body style="width: 3000px; height: 3000px;">
<div id="box"></div>
</body>
</html>
