<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
img {
	width: 300px;
	height:300px;
	float:left;
	margin: 10px;
	border: #000 1px solid;
}
</style>
<script>
function getPos(obj){
	var l = 0;
	var t = 0;
	while(obj){
		l+=obj.offsetLeft;
		t+=obj.offsetTop;
		obj = obj.offsetParent;
	}
	return {left: l,top: t};
}
window.onload = function(){
	var aImg = document.getElementsByTagName('img');
	window.onscroll = function(){
		for(var i = 0; i < aImg.length; i++){
			var imgTop = getPos(aImg[i]).top;	
		}	
	}
}
</script>
</head>
