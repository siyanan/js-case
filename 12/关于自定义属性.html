<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		alert(oBtn.getAttribute('index'));	
	}
}
</script>
</head>

<body>
<input type="button" value="123" index="abc" id="btn"/>
</body>
</html>
